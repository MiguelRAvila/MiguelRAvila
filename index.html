<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css"">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Miguel R. Ávila</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.svg" alt="MiguelRAvila Logo" class="logo" />
        <div class="navigation">
          <input
            type="checkbox"
            class="navigation__checkbox"
            id="navi-toggle"
          />

          <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
          </label>

          <div class="navigation__background">&nbsp;</div>

          <nav class="navigation__nav">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#" class="navigation__link"
                  ><i class="navigation__icon-link" data-feather="home"></i
                  >Home</a
                >
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link"
                  ><i class="navigation__icon-link" data-feather="heart"></i
                  >About me</a
                >
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link"
                  ><i class="navigation__icon-link" data-feather="briefcase"></i
                  >Projects</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="content">
        <div class="content__photo">
          <img src="img/profile-photo.jpg" alt="content-photo" />
        </div>

        <div class="content__text">
          <div class="content__text-primary">
            <p>
              I'm <span class="content__text-special">Miguel R. Ávila</span>
            </p>
          </div>
          <div class="content__text-secondary">
            A Software Engineer Student
          </div>
          <div class="content__links">
            <a
              href="https://www.linkedin.com/in/miguellravila/"
              class="content__links-button"
              ><i
                class="content__links-icon content__links-icon-1"
                data-feather="linkedin"
              ></i
            ></a>
            <a href="https://github.com/" class="content__links-button"
              ><i
                class="content__links-icon content__links-icon-2"
                data-feather="github"
              ></i
            ></a>
            <a
              href="https://twitter.com/miguellravila"
              class="content__links-button"
              ><i
                class="content__links-icon content__links-icon-3"
                data-feather="twitter"
              ></i
            ></a>
          </div>
        </div>
      </main>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
